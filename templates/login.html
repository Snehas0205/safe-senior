<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/css/style1.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <h2>Welcome</h2>
      <p class="subtitle">Please enter your details</p>
    </div>

    <form action="{{ url_for('login') }}" method="post" id="loginForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" autocomplete="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" autocomplete="email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="johndoe123" autocomplete="username" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Flash Messages -->
  <div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">
            {{ message }}
            <button onclick="this.parentElement.style.display='none'">OK</button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

<script src="static/js/login.js"></script>
</body>
</html>
