<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Meal Planner</title>
  <link rel="stylesheet" href="static/css/diet.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Healthy Meal Planner</h1>
    </header>
    
    <div class="meal-grid">
      <!-- Breakfast Row -->
      <div class="meal-card breakfast">
        <h2>BREAKFAST</h2>
        <div class="meal-image">
          <img src="https://images.unsplash.com/photo-1584278858536-52532423b9ea?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Greek yogurt with chia seeds">
        </div>
        <h3>GREEK YOGURT WITH CHIA SEEDS</h3>
      </div>
      
      <div class="meal-card breakfast">
        <h2>BREAKFAST</h2>
        <div class="meal-image">
          <img src="https://images.unsplash.com/photo-1546548970-71785318a17b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Citrus fruit">
        </div>
        <h3>CITRUS FRUIT</h3>
      </div>
      
      <div class="meal-card breakfast">
        <h2>MID-MORNING</h2>
        <div class="meal-image">
          <img src="https://i.postimg.cc/CKmDdzpm/yougut.png" alt="Mixed berries and yogurt plate">
        </div>
        <h3>GREEK YOGURT SNACK</h3>
      </div>
      
      <!-- Lunch Row -->
      <div class="meal-card lunch">
        <h2>LUNCH</h2>
        <div class="meal-image">
          <img src="https://images.unsplash.com/photo-1482049016688-2d3e1b311543?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Egg dish">
        </div>
        <h3>QUINOA BOWL</h3>
      </div>
      
      <div class="meal-card center-plate">
        <div class="meal-image">
          <img src="https://i.postimg.cc/Hk0bD6ZG/oat.png" alt="">
        </div>
        <h3>OAT MEAL</h3>
      </div>
      
      <div class="meal-card lunch">
        <h2>AFTERNOON</h2>
        <div class="meal-image">
          <img src="https://images.unsplash.com/photo-1505253758473-96b7015fcd40?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Fruit smoothie">
        </div>
        <h3>FRUIT SMOOTHIE</h3>
      </div>
      
      <!-- Dinner Row -->
      <div class="meal-card dinner">
        <h2>DINNER</h2>
        <div class="meal-image">
          <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Salmon salad">
        </div>
        <h3>SALMON SALAD</h3>
      </div>
      
      <div class="meal-card dinner">
        <h2>DINNER</h2>
        <div class="meal-image">
          <img src="https://images.unsplash.com/photo-1467003909585-2f8a72700288?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Salmon fillet">
        </div>
        <h3>SALMON FILLET</h3>
      </div>
      
      <div class="meal-card dinner">
        <h2>EVENING SNACK</h2>
        <div class="meal-image">
          <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Vegetable bowl">
        </div>
        <h3>VEGETABLE BOWL</h3>
      </div>
    </div>
  </div>
</body>
</html>
